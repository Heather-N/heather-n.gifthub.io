<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>LazyLoad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Lazy-load images">
        <link rel="stylesheet" href="css/lazy.css">
        <script src="js/lazyload.js"></script>
    </head>
    <body>
        <h1>Lazy Load Images</h1>
        <picture>
            <img src="https://dummyimage.com/300x400/777/fff.jpg" data-src="images/cheetah-crop.jpg" alt="cheetah on rock">

        <picture>
            <img src="https://dummyimage.com/300x400/777/fff.jpg" data-src="images/flower-crop.jpg" alt="orange flowers">
        </picture>

        <picture>
            <img src="https://dummyimage.com/300x400/777/fff.jpg" data-src="images/fox-crop.jpg" alt="arctic fox">
        </picture>

        <picture>
            <img src="https://dummyimage.com/300x400/777/fff.jpg" data-src="images/mountain-crop.jpg" alt="mountain">
        </picture>

        <picture>
            <img src="https://dummyimage.com/300x400/777/fff.jpg" data-src="images/kitten-crop.jpg" alt="kitten on bed">
        </picture>

        <picture>
            <img src="https://dummyimage.com/300x400/777/fff.jpg" data-src="images/pinkmoon-crop.jpg" alt="moon in pink sky">
        </picture>
    </body>
</html>
